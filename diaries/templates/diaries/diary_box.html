<div class="dry-box col-xs-12 dry_text" >
    {% with diary.user as user %}
    <span style="float:right;padding-left:5px";></span>
        <h5 id="dry-box-title" >
            <form method="post" action="detail/{{ diary.diary_sortid }}/">
                {% csrf_token %}
            <input type="submit" value="{{ diary.diary_title }}" method="post" style="background: transparent;border: 0; " >
            </form>

        </h5>
{#        <a href="{% url 'user' user.username %}" style="display:inline-block">{{ user.username }}</a>#}
        <small>写作时间{{ diary.create_date }}</small>
    </h5>
    <div class="col-xs-9 col-lg-offset-1 dry_text">
        <p>
           {{ diary.diary_text }}
        </p>
    </div>
    {% endwith %}
</div>
<script>
    document.getElementsByClassName("diary_title").onclick=jump
    function jump() {
        this.innerHTML="sdfasdf"
    }
</script>
